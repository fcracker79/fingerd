name:                fingerd
version:             0.1.0.0
github:              "fcracker79/fingerd"
license:             BSD3
author:              "Mirko Bonasorte"
maintainer:          "mirko@mirko.io"
copyright:           "2021 Mirko Bonasorte"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/fcracker79/fingerd#readme>

dependencies:
- base >= 4.7 && < 5
- monad-loops >= 0.4.3
- mtl >= 2.2.2
- managed >= 1.0.8
- transformers >= 0.5.2.0
- aeson >= 1.4.7.1
- text >= 1.2.4.0
- unordered-containers
- bytestring
- containers >= 0.6.2.1
- random >= 1.2
- text-format-simple
- vector
- network
- sqlite-simple
- raw-strings-qq
- resource-pool

library:
  source-dirs: src

executables:
  fingerd:
    main:                Main.hs
    other-modules:       []
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    dependencies:
    - fingerd

tests:
  unit:
    main: Spec.hs
    source-dirs: test/unit
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - HUnit
      - test-framework
      - test-framework-hunit
      - hspec
      - programminghaskell

  integration:
    main: Spec.hs
    source-dirs: test/integration
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - HUnit
      - test-framework
      - test-framework-hunit
      - hspec
      - fingerd

default-extensions:
  - TypeSynonymInstances
  - FlexibleInstances
  - MonadComprehensions
  - FlexibleContexts
  - RankNTypes
  - TypeOperators
  - UndecidableInstances
  - MultiParamTypeClasses
  - FunctionalDependencies
  - OverloadedStrings
  - LambdaCase
  - TupleSections
